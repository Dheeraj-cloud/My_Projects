<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="app">
        <h4>TODO APP</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="bi bi-plus"></i>
        </div>
        <h5 class="text-center my-3">Task</h5>   
         <div id="tasks">
         </div>

        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="modal-title" id="exampleModalLabel">Add New Task</div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div>
                  <p >Task Title</p>
                  <input type="text" class="from-control" id="textInput" name="taskTitle">
                  <div id="msg"></div>
                  </div>

                  <div>
                    <p class="mt-2">Due Date</p>
                    <input type="date" class="form-control" id="dateInput">
                  </div>

                  <div >
                    <p class="mt-2">Description</p>
                    <textarea class="form-control" name="desc" id="textarea" cols="30" rows="5"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button"  id = "cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="add" type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>
          </div>
        </form>

    
    <script src="index.js"></script>
</body>
</html>
